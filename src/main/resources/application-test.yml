spring:
  aop:
    proxy-target-class: false
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      # 主库数据源
      master:
        url: jdbc:mysql://192.168.0.113:3306/demo?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: demo
        password: Aa#123456
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: false
        url:
        username:
        password:
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置连接超时时间
      connectTimeout: 30000
      # 配置网络超时时间
      socketTimeout: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  mvn:
    locale: zh_CN
  messages:
    basename: i18n.messages
    cache-duration: 1
    encoding: utf-8
  application:
    name: demo
  redis:
    database: 8
    password:
    host: sanhost
    port: 6379
    jedis:
      pool:
        max-active: 100  # 连接池最大连接数
        max-wait: 3000  # 连接池最大阻塞等待时间
        max-idle: 50    # 连接池中最大的空闲连接
        min-idle: 10     # 连接池中最小的空闲连接
        #time-between-eviction-runs: 60000
      timeout: 500        # 连接超时时间

  servlet:
    multipart:
      max-file-size: 1024MB
      enabled: true
      max-request-size: 1024MB

  jackson:
    default-property-inclusion: NON_NULL
    time-zone: Asia/Shanghai
    #serialization:
    #write-dates-as-timestamps: true

#mybatis-plus默认配置
mybatis-plus:
  mapper-locations: classpath*:mybatis/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.interview.pojo.entity  # 注意：对应实体类的路径
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8081
  undertow:
    connection-timeout: 2000
    buffer-size: 102400
    threads:
      io: 4
      worker: 100

swagger:
  enabled: true

logging:
  level:
    root: info
    #org.springframework.web: debug
    org.mybatis: trace
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} {%thread} %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} {%thread} %-5level %logger{50} - %msg%n'
pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql


